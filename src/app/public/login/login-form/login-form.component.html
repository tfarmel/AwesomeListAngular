<form
  novalidate
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
  class="card-body"
>
  <div class="form-group">

    <!-- A ajouter : le champ de l’adresse email. -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Votre email" autocorrect="off" autocomplete="off"/>
      <small *ngIf="email.errors && email.dirty" class="form-text text-muted">
        <span [hidden]="!email.errors.required">Email requis.</span>
        <span [hidden]="!email.errors.pattern">Entrez une adresse email valide.</span>
      </small>
    </div>

    <!-- A ajouter : le champ du mot de passe. -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Votre mot de passe"/>
      <small *ngIf="password.errors && password.dirty" class="form-text text-muted">
        <span [hidden]="!password.errors.required">Mot de passe requis.</span>
        <span [hidden]="!password.errors.minlength">Le mot de passe doit faire plus de 6 caractères.</span>
        <span [hidden]="!password.errors.maxlength">Le mot de passe doit faire moins de 20 caractères.</span>
      </small>
    </div>

    <!-- A ajouter : le bouton pour soumettre le formulaire.  -->
    <p class="text-center py-3">
      <button type="submit" class="btn" [disabled]="!loginForm.valid" [ngClass]="{'btn-success':loginForm.valid,'btn-default':!loginForm.valid}">
        Inscription <i class="material-icons align-middle">arrow_right_alt</i>
      </button>
    </p>
  </div>
</form>
